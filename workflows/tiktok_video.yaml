# Example ADK workflow for creating and posting a TikTok video
# Steps are listed in the order they will run.
# Non-programmers can modify the values under each step to tweak the workflow.
steps:
  - name: generate_script
    prompt: "Write a short, engaging script about the newest tech gadget"
  - name: create_video
    images: ["intro.png", "product.png", "outro.png"]
    music_track: "upbeat.wav"
  - name: add_effects
    filter: "pop"
    captions: true
  - name: post_tiktok
    caption: "Check out this amazing gadget! #tech #fyp"
    schedule_time: "2024-05-01T10:00:00"
